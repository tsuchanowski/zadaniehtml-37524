<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie domowe - Formularz HTML5</title>
</head>

<body>

    <form action="https://formspree.io/f/mlezoqpo" method="POST">
        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name"><br><br>

        <label for="lastname">Nazwisko:</label><br>
        <input type="text" name="lastname" id="lastname"><br><br>

        <label for="mail">E-mail:</label><br>
        <input type="email" name="_replyto" id="mail"><br><br>

        <label for="phone">Telefon:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="city">Wybierz miasto:</label><br>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <br>
        <p>Wybierz płeć:</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label><br>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label><br><br>

        <label for="message">Wiadomość: </label><br>
        <textarea name="message" id="message"></textarea><br><br>

        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br><br>

        <input type="submit" value="Send">
    </form>
</body>

</html>
